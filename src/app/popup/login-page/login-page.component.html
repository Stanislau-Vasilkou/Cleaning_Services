<div class="title">LOGIN</div>
<form class="login-form" [formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="{{ 'forms.emailOrPhone' | translate }}" formControlName="emailOrPhone">
    <mat-error *ngIf="isValid('emailOrPhone')">{{ catchError('emailOrPhone') | translate }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input [type]="type" matInput placeholder="{{ 'forms.password' | translate }}" formControlName="password" #password>
    <mat-error *ngIf="isValid('password')">{{ catchError('password') | translate }}</mat-error>
    <app-password-toggle *ngIf="password.value" (togglePasswordType)="setPasswordType($event)"></app-password-toggle>
  </mat-form-field>
  <button [disabled]="loginForm.invalid" mat-raised-button (click)="sendData()">{{'forms.login' | translate}}</button>
</form>
