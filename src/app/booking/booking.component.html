<form [formGroup]="bookingForm">
  <mat-form-field *ngFor="let control of attributes" appearance="outline">
    <mat-label>{{control}}</mat-label>
    <input matInput [placeholder]="control" [formControlName]="control" required>
    <mat-error>{{control}} is required</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">View offers</button>
</form>
