<form [formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="Login" formControlName="login">
    <mat-hint>{{ 'login' | translate }}</mat-hint>
    <mat-error *ngIf="isValid('login')">{{ catchError('login') | translate }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password">
    <mat-hint>{{ 'password' | translate }}</mat-hint>
    <mat-error *ngIf="isValid('password')">{{ catchError('password') | translate }}</mat-error>
  </mat-form-field>
  <button mat-raised-button (click)="sendData()">{{'forms.login' | translate}}</button>
</form>
